<app-navbar></app-navbar>

<div class="container">

    <div class="row">

        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">

            <div class="row g-3 mt-4">   
               
            <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                <label for="" class="form-label">Product Title</label>
                <input name="title" [(ngModel)]="title" type="text" class="form-control">
             </div>
            <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                 <label for="" class="form-label">Product Image</label>
                <input name="image" [(ngModel)]="image" type="file" name="" id="" class="form-control">
            </div>
            <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                <label for="" class="form-label">Description</label>
                <input name="description" [(ngModel)]="description" type="text" class="form-control">
            </div>
            <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                <label for="" class="form-label">Price</label>
                <input name="price" [(ngModel)]="price" type="text" class="form-control">
            </div>
            <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                <label for="" class="form-label">Cateogory</label>
                 <input name="category" [(ngModel)]="category" type="text" class="form-control">
             </div>
            <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                <label for="" class="form-label">Rating</label>
                <input name="rating" [(ngModel)]="rating" type="text" class="form-control">
            </div>
            <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                 <button (click)="readValue()" class="btn btn-success">Submit</button>
             </div>
        </div>
        </div>
    </div>
</div>
